<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - FlockinCrazyFarm</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .item {
            width: 200px;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .item img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .item-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .item-price {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

        <div class="container">
        <div class="item">
            <div class="item-title">Young Quails</div>
            <div class="item-price">$3</div>
        </div>
        <div class="item">
            <div class="item-title">Adult Quails</div>
            <div class="item-price">$5</div>
</body>
</html>
