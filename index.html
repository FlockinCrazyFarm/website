<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlockinCrazyFarm</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Resetting styles to their default */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #5C1818;
            color: #fff;
            transition: background-color 0.5s; /* Add transition effect to background color */
        }

        .title {
            text-align: center;
            font-size: 2rem;
            margin-top: 50px;
            color: #fff;
            position: relative;
            font-weight: bold;
            font-family: cursive;
            transition: color 0.5s; /* Add transition effect to color */
        }

        .title::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background-color: #fff;
            position: absolute;
            bottom: -10px;
            left: 0;
            transition: width 0.5s; /* Add transition effect to width */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
        }

        .newsletter-form {
            text-align: center;
            margin-bottom: 20px;
        }

        .newsletter-form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .newsletter-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #8B0000;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .newsletter-form button:hover {
            background-color: #A0522D;
        }

        /* Footer style */
        footer {
            background-color: #5C1818;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1; /* Ensure footer is behind other content */
        }

        .cookie-prompt {
            z-index: 2; /* Ensure cookie prompt is above footer */
        }
    </style>
</head>
<body>

    <div class="title">Flockin Crazy Farm</div>

    <div class="container">
        <h2>Sign up for our newsletter</h2>
        <p>Get the latest news and updates from Flockin Crazy Farm delivered straight to your inbox.</p>
        <form class="newsletter-form" action="#" method="post">
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>

    <!-- Cookie prompt -->
    <div id="cookiePrompt" class="cookie-prompt">
        <p>This website uses cookies. By accepting, you agree to our use of cookies.</p>
        <div class="cookie-buttons">
            <button onclick="acceptCookies()">Accept</button>
            <button onclick="declineCookies()">Decline</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>&copy; 2024 All rights reserved</footer>

    <script>
        // Function to handle accepting cookies
        function acceptCookies() {
            var cookiePrompt = document.getElementById("cookiePrompt");
            cookiePrompt.classList.add("fade-out");
            // Additional functionality to handle cookie acceptance can go here (e.g., setting a cookie to remember the choice)
        }

        // Function to handle declining cookies
        function declineCookies() {
            var cookiePrompt = document.getElementById("cookiePrompt");
            cookiePrompt.classList.add("fade-out");
            // Additional functionality to handle cookie decline can go here
        }
    </script>
</body>
</html>
